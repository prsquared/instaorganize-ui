<a href="#" class="add-task-group-link" (click) = "onClickAddTaskGroup()" *ngIf="addTaskGroupActive">
    <div  class="add-task-group-row" >
        <div>
            <fa-icon [icon]="faPlus">

            </fa-icon>
        </div>
        <div class="add-task-group-text">Add Task Group</div>
    </div>
</a>
<div *ngIf="editTaskGroupNameActive">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)" class="columns task-form">
        <div class="column is-one-fifth">
            <button class="button is-primary is-small" type="submit">Add</button>
        </div>
        
        <div class="column is-four-fifths">
            <input id="name" type="text" class="input is-small" formControlName="name" placeholder="Task Group Name">
        </div>
    
    </form>
</div>
